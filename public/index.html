<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>React Portal Demo</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .App-logo {
      height: 2em;
      margin-right: 3em;
      vertical-align: middle;
    }

    .App-header {
      background-color: rgb(0, 76, 188);
      padding: 20px 2em;
      color: white;
    }

    .App-title {
      font-size: 1.5em;
    }

    main {
      padding: 1.5em;
    }

    main.columnar {
      display: flex;
    }

    main.columnar>*:first-child {
      flex-basis: 400px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <header class="App-header">
    <h1 class="App-title">
      <img src="%PUBLIC_URL%/img/logo.png" class="App-logo" alt="logo" /> React Portal Demo
    </h1>
  </header>
  <main class="columnar">
    <div id="listOfCars">
    </div>
    <div id="sortedList">
    </div>
  </main>
</body>

</html>
