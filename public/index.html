<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>React Portal Demo</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .App-logo {
      height: 2em;
      margin-right: 3em;
      vertical-align: middle;
    }

    .App-header {
      background-color: #F4F2EF;
      padding: 1em 2em;
      color: #444;
      border-bottom: thin solid dimgray;
    }

    .App-title {
      font-size: 1.5em;
      margin: 0;
    }

    main {
      padding: 0 1.5em;
    }
    #sortedList {
      height: 280px;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <header class="App-header">
    <h1 class="App-title">
      <img src="%PUBLIC_URL%/img/logo.svg" class="App-logo" alt="logo" /> React Portal Demo
    </h1>
  </header>
  <main>
    <div id="sortedList">
    </div>
    <hr>
    <div id="listOfCars">
    </div>
  </main>
</body>

</html>
